{% spaceless %}
<div>

{% if user %}
  <a href="{% url "kb-drinker" user.username %}">
{% endif %}

  <img
    {% if boxsize %}
      style="width:{{boxsize}}px; height:{{boxsize}}px"
    {% else %}
      style="width:100%;"
    {% endif %}
{% if user and user.mugshot %}
      src="{{ user.mugshot.thumbnail.url }}"
{% else %}
  {% if guest_info.image %}
      src="{{ guest_info.image.thumbnail.url }}"
  {% else %}
      src="{{STATIC_URL}}images/unknown-drinker.png"
  {% endif %}
{% endif %}
    />
  </a>

</div>
{% endspaceless %}
